name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  publish-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ./CrashpadKiller

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Compute version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Restore
        run: dotnet restore

      - name: Publish self-contained single file (win-x64)
        run: |
          dotnet publish CrashpadKiller/CrashpadKiller.csproj \
            --configuration Release \
            --runtime win-x64 \
            -p:PublishSingleFile=true \
            -p:SelfContained=true \
            -p:PublishTrimmed=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:CrashpadKillerVersion="$VERSION"

      - name: Zip artifact
        shell: pwsh
        run: |
          $outDir = "CrashpadKiller/bin/Release/net10.0/win-x64/publish"
          $zipPath = "artifacts/CrashpadKiller-win-x64-$env:VERSION.zip"
          New-Item -ItemType Directory -Force -Path (Split-Path $zipPath) | Out-Null
          Compress-Archive -Path "$outDir/*" -DestinationPath $zipPath -Force

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ env.VERSION }}
          files: |
            CrashpadKiller/artifacts/CrashpadKiller-win-x64-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
